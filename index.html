<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="virtual_synth.css">
    <title>Virtual Synth</title>
</head>
<body>
    <div>
        <h1>this is a synth</h1>
        <button data-playing="false" role="switch" aria-check="false" id="play">
            <span>Play</span>
        </button>
        <button data-playing="false" role="switch" aria-check="false" id="grain">
            <span>Make a grain</span>
        </button>
        <br>
        <label for="master-gain">Master Gain</label>
        <input type="range" id="master-gain" value="100" onchange="changeGain()">
        <br>
        <label for="hipass">hi-pass</label>
        <input type="range" id="hipass" min="0" max="4000" value="0" onchange="updateHipassFilter()">
        <label for="lopass">Lopass</label>
        <input type="range" min="100" max="10000" value="10000" id="lopass" onchange="updateLopassFilter()">
        <br>
        <label for="sine">Sine</label>
        <input type="radio" name="waveform" id="sine" value="sine">
        <label for="triangle">Triangle</label>
        <input type="radio" name="waveform" id="triangle" value="triangle">
    </div>
</body>
</html>
